<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Dealer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* Reset and basic setup */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f4f4f9;
      color: #333;
    }
    
    /* Header */
    header {
      background-color: black;
      color: white;
      padding: 35px 20px;
      text-align: center;
      position: relative;
      flex-shrink: 0;
    }
    
    header h1 {
      font-size: 36px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    header p {
      font-size: 18px;
      margin-top: 10px;
    }
    
    /* Language Switcher */
    .language-switcher {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      z-index: 10;
      transition: background-color 0.3s ease;
    }
    
    .language-switcher:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    /* Menu image container */
    .menu {
      flex: 1;
      display: flex;
      padding: 0;
      margin: 0;
    }

    .full-menu-img {
      width: 100%;
      height: 100%;
      object-fit: fill;
      display: block;
    }
    
    /* Footer */
    footer {
      background-color: black;
      color: white;
      padding: 25px 10px;
      text-align: center;
      flex-shrink: 0;
    }
    
    footer a {
      color: #e67e22;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s ease;
    }
    
    footer a:hover {
      color: #d35400;
      text-decoration: underline;
    }

    /* Language toggle */
    .hidden {
      display: none;
    }

    .sr p {
      padding: 5px;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      header {
        padding: 25px 15px;
      }
      
      header h1 {
        font-size: 28px;
      }
      
      header p {
        font-size: 16px;
      }

      header img {
        width: 200px !important;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 20px 10px;
      }

      header img {
        width: 150px !important;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="language-switcher" onclick="toggleLanguage()">
      <span id="current-lang">SR</span> / <span id="other-lang">EN</span>
    </div>
    <img src="images/logo1.png" alt="Food Dealer logo" style="width: 250px; height: auto;">
    <p class="sr">Dobrodošli! Pogledajte naš meni u nastavku:</p>
    <p class="en hidden">Welcome! Check out our menu below:</p>
  </header>

  <section class="menu">
    <img src="images/1.png" alt="Full Menu" class="full-menu-img" />
  </section>

  <footer>
    <div class="sr">
      <p>Kontaktirajte nas:</p>
      <a href="tel:+38269676422"><i class="fas fa-phone"></i> +382 69 676 422</a>
      <a href="https://www.instagram.com/fooddealer.me" target="_blank"><i class="fab fa-instagram"></i> fooddealer.me</a>
    </div>
    <div class="en hidden">
      <p>Contact us:</p>
      <a href="tel:+38269676422"><i class="fas fa-phone"></i> +382 69 676 422</a>
      <a href="https://www.instagram.com/fooddealer.me" target="_blank"><i class="fab fa-instagram"></i> fooddealer.me</a>
    </div>
  </footer>

  <script>
    // Language Switcher
    function toggleLanguage() {
      const srElements = document.querySelectorAll('.sr');
      const enElements = document.querySelectorAll('.en');
      const currentLang = document.getElementById('current-lang');
      const otherLang = document.getElementById('other-lang');
      
      // Toggle visibility
      srElements.forEach(el => el.classList.toggle('hidden'));
      enElements.forEach(el => el.classList.toggle('hidden'));
      
      // Swap language indicator
      const temp = currentLang.textContent;
      currentLang.textContent = otherLang.textContent;
      otherLang.textContent = temp;
      
      // Update html lang attribute
      document.documentElement.lang = currentLang.textContent.toLowerCase();
    }
  </script>
</body>
</html>
